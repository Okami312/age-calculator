<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Age Calculator</title>
</head>

<body>
  <!-- First Part -->
  <section class="top-part">
    <div class="creation-container">
      <div>
        <label for="day" class="label-day label-date">DAY</label>
        <input type="number" id="day" placeholder="DD">
        <p class="valid-day">Must be a valid day</p>
        <p class="field-required">This field is required</p>
      </div>
      <div>
        <label for="month" class="label-month label-date">MONTH</label>
        <input type="number" id="month" placeholder="MM">
        <p class="valid-month">Must be a valid month</p>
        <p class="field-required">This field is required</p>
      </div>
      <div>
        <label for="year" class="label-year label-date">YEAR</label>
        <input type="number" id="year" placeholder="YYYY">
        <p class="valid-year">Must be in the past</p>
        <p class="field-required">This field is required</p>
      </div>
    </div>
    <!-- Icon Button Submit -->
    <div class="button-line">
      <hr>
      <button class="btn-submit" id="btn-submit">
        <img src="./assets/icon-arrow.svg" />
      </button>
    </div>
    <!-- Second Part -->
    <div class="creation-results">
      <p id="years"><span class="number-years">--</span>years</p>
      <p id="month"><span class="number-months">--</span>months</p>
      <p id="day"><span class="number-days">--</span>days</p>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
